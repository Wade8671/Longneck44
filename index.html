<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Longneck44.com</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: black;
            font-family: Arial, sans-serif;
            color: #FF6600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #FF6600;
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-circle {
            width: 100%;
            padding-top: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            background: white;
        }

        .image-circle img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-section {
            text-align: center;
            margin: 40px 0;
        }

        .info-section h2 {
            color: #FF6600;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .info-section p {
            font-size: 1.4em;
            margin: 10px 0;
        }

        a {
            color: #FF6600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .mascot {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }

        .mascot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Longneck44.com</h1>
        
        <div class="image-grid">
            <div class="image-circle">
                <img src="images/entry.jpg" alt="Entry View">
            </div>
            <div class="image-circle">
                <img src="images/living_room.jpg" alt="Living Room">
            </div>
            <div class="image-circle">
                <img src="images/master_bedroom.jpg" alt="Master Bedroom">
            </div>
            <div class="image-circle">
                <img src="images/master_bath.jpg" alt="Master Bathroom">
            </div>
        </div>

        <div class="info-section">
            <h2>Mid-Term Rental</h2>
            <p>For Traveling Professionals</p>
            <p>13-26 Weeks</p>
            <p><a href="https://www.furnishedfinder.com/property/354800_1" target="_blank" rel="noopener noreferrer">See our listing on Furnished Finder</a></p>
            <p>Contact: <a href="mailto:Wade@longneck44.com">Wade@longneck44.com</a></p>
        </div>

        <div class="mascot">
            <img src="/api/placeholder/200/200" alt="Giraffe Mascot">
        </div>
    </div>
</body>
</html>
