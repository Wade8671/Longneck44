<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Longneck44</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #1f2937;
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 0;
        }
        
        .header h1 {
            color: #ff6600;
            font-size: 48px;
            margin: 0;
            font-weight: 600;
        }
        
        .header p {
            color: #fff;
            font-size: 24px;
            margin: 10px 0 0;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .rental-info {
            text-align: center;
            color: #ff6600;
            font-size: 28px;
            margin: 30px 0;
            line-height: 1.4;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            padding: 20px;
            margin: 40px 0;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .furnished-finder {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
        }
        
        .furnished-finder a {
            color: #ff6600;
            text-decoration: none;
            font-size: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ff6600;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .furnished-finder a:hover {
            background-color: #ff6600;
            color: #fff;
        }
        
        .contact {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            color: #ff6600;
            font-size: 24px;
        }
        
        .contact a {
            color: #ff6600;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Longneck44</h1>
        <p>Your Home Away from Home in Utah</p>
    </div>

    <div class="main-content">
        <div class="rental-info">
            <p>Mid-Term Rental for Traveling Professionals</p>
            <p>13-26 Week Stays</p>
        </div>

        <div class="image-grid">
            <div class="image-container">
                <img src="./images/Exterior #18.jpg" alt="Property Exterior">
            </div>
            <div class="image-container">
                <img src="./images/Entry.jpg" alt="Entry Way">
            </div>
            <div class="image-container">
                <img src="./images/Living Room.jpg" alt="Living Room">
            </div>
            <div class="image-container">
                <img src="./images/Dining Area.jpg" alt="Dining Area">
            </div>
            <div class="image-container">
                <img src="./images/Kitchen.jpg" alt="Kitchen">
            </div>
            <div class="image-container">
                <img src="./images/Laundry.jpg" alt="Laundry Room">
            </div>
        </div>

        <div class="furnished-finder">
            <a href="https://www.furnishedfinder.com/property/354800_1" target="_blank">
                View on Furnished Finder
            </a>
        </div>

        <div class="contact">
            <p>Contact Us</p>
            <a href="mailto:Wade@longneck44.com">Wade@longneck44.com</a>
        </div>
    </div>
</body>
</html>
