<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Longneck44</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        /* Header */
        .header {
            background: #1f2937;
            text-align: center;
            padding: 40px 20px;
        }
        
        .header h1 {
            color: #ff6600;
            font-size: 48px;
            margin: 0;
        }
        
        .header p {
            color: #fff;
            font-size: 24px;
            margin: 10px 0 0;
        }
        
        /* Content */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Images */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        
        .image-wrap {
            aspect-ratio: 1;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #fff;
        }
        
        .image-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Text */
        .info {
            text-align: center;
            color: #ff6600;
            font-size: 24px;
            margin: 30px 0;
        }
        
        /* Links */
        .link {
            text-align: center;
            margin: 20px 0;
        }
        
        .link a {
            color: #ff6600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Longneck44</h1>
        <p>Your Home Away from Home in Utah</p>
    </div>

    <div class="content">
        <div class="info">
            Mid-Term Rental for Traveling Professionals<br>
            13-26 Week Stays
        </div>

        <div class="image-grid">
            <div class="image-wrap">
                <img src="images/Exterior #18.jpg" alt="Exterior">
            </div>
           <div class="image-wrap">
                <img src="images/Living Room.jpg" alt="Living Room">
            </div>
            <div class="image-wrap">
                <img src="images/Dining Area.jpg" alt="Dining Area">
            </div>
            <div class="image-wrap">
                <img src="images/Kitchen.jpg" alt="Kitchen">
            </div>
            <div class="image-wrap">
                <img src="images/Entry.jpg" alt="Entry">
            </div>
            <div class="image-wrap">
                <img src="images/Laundry.jpg" alt="Laundry">
            </div>
        </div>

        <div class="link">
            <a href="https://www.furnishedfinder.com/property/354800_1">View on Furnished Finder</a>
        </div>

        <div class="link">
            <a href="mailto:Wade@longneck44.com">Contact: Wade@longneck44.com</a>
        </div>
    </div>
</body>
</html>
