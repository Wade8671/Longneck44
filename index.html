<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Longneck44</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        .header {
            background-color: #1f2937;
            text-align: center;
            padding: 50px 20px;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #ff6600;
            font-size: 48px;
            margin: 0;
        }
        
        .header p {
            color: #fff;
            font-size: 24px;
            margin: 10px 0 0;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .subtitle {
            text-align: center;
            font-size: 32px;
            color: #1f2937;
            margin: 40px 0;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .image-container {
            aspect-ratio: 1;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .rental-info {
            text-align: center;
            color: #ff6600;
            font-size: 24px;
            margin: 40px 0;
        }
        
        .rental-info p {
            margin: 10px 0;
        }
        
        .contact-info {
            text-align: center;
            margin-top: 40px;
            font-size: 24px;
        }
        
        .contact-info a {
            color: #ff6600;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }

        .furnished-finder-link {
            text-align: center;
            margin: 30px 0;
        }

        .furnished-finder-link a {
            color: #ff6600;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Longneck44</h1>
        <p>Your Home Away from Home in Utah</p>
    </div>

    <div class="main-content">
        <div class="rental-info">
            <p>Mid-Term Rental for Traveling Professionals</p>
            <p>13-26 Weeks</p>
        </div>

        <div class="image-grid">
            <div class="image-container">
                <img src="./images/exterior.jpg" alt="Property Exterior View">
            </div>
            <div class="image-container">
                <img src="./images/living.jpg" alt="Living Room">
            </div>
            <div class="image-container">
                <img src="./images/dining.jpg" alt="Dining Area">
            </div>
        </div>

        <div class="furnished-finder-link">
            <a href="https://www.furnishedfinder.com/property/354800_1" target="_blank">
                View Our Property on Furnished Finder
            </a>
        </div>

        <div class="contact-info">
            <p>Contact Us</p>
            <a href="mailto:Wade@longneck44.com">Wade@longneck44.com</a>
        </div>
    </div>
</body>
</html>
