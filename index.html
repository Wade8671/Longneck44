<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Longneck44</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #1f2937;
            text-align: center;
            padding: 50px 20px;
        }
        
        .header h1 {
            color: #ff6600;
            font-size: 48px;
            margin: 0;
        }
        
        .header p {
            color: #fff;
            font-size: 24px;
            margin: 10px 0 0;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .circular-image {
            width: 100%;
            padding-bottom: 100%;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }
        
        .circular-image img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .rental-info {
            text-align: center;
            color: #ff6600;
            font-size: 24px;
            margin: 40px 0;
        }
        
        .rental-info p {
            margin: 10px 0;
        }
        
        .contact-info {
            text-align: center;
            margin-top: 40px;
        }
        
        .contact-info a {
            color: #ff6600;
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Longneck44</h1>
        <p>Your Home Away from Home in Utah</p>
    </div>

    <div class="main-content">
        <div class="rental-info">
            <p>Mid-Term Rental for Traveling Professionals</p>
            <p>13-26 Weeks</p>
        </div>

        <div class="image-grid">
            <div class="circular-image">
                <img src="images/exterior.jpg" alt="Property Exterior">
            </div>
            <div class="circular-image">
                <img src="images/living-room.jpg" alt="Living Room">
            </div>
            <div class="circular-image">
                <img src="images/dining.jpg" alt="Dining Area">
            </div>
            <div class="circular-image">
                <img src="images/kitchen.jpg" alt="Kitchen">
            </div>
        </div>

        <div class="rental-info">
            <p>See our listing on Furnished Finder</p>
            <a href="https://www.furnishedfinder.com/property/354800_1" style="color: #ff6600;">
                https://www.furnishedfinder.com/property/354800_1
            </a>
        </div>

        <div class="contact-info">
            <p>Contact</p>
            <a href="mailto:Wade@longneck44.com">Wade@longneck44.com</a>
        </div>
    </div>
</body>
</html>
